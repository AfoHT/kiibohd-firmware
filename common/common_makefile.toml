[tasks.bin]
command = "cargo"
args = ["objcopy", "--target", "thumbv7em-none-eabi", "--release", "--", "-O", "binary", "${TARGET_ROOT}/${DEVICE_BIN_NAME}.dfu.bin"]

[tasks.bin-dfu]
command = "dfu-suffix"
args = ["--add", "${TARGET_ROOT}/${DEVICE_BIN_NAME}.dfu.bin", "--vid", "${BOOT_VID}", "--pid", "${BOOT_PID}"]
dependencies = ["bin"]

[tasks.build]
command = "cargo"
args = ["bb"]

[tasks.build-release]
command = "cargo"
args = ["brb"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--", "-D", "warnings"]

[tasks.doc]
env = { "RUSTDOCFLAGS" = "-Dwarnings" }
command = "cargo"
args = ["doc"]

[tasks.flash]
command = "dfu-util"
args = ["--alt", "0", "--download", "${TARGET_ROOT}/${DEVICE_BIN_NAME}.dfu.bin"]
dependencies = ["bin-dfu"]

[tasks.fmt]
command = "cargo"
args = ["fmt"]

[tasks.fmt-check]
command = "cargo"
args = ["fmt", "--", "--check"]

[tasks.gdb-server]
command = "cargo"
args = ["xtask", "gdb-server"]

[tasks.gdb-client]
command = "cargo"
args = ["xtask", "gdb-client"]

[tasks.run]
command = "cargo"
args = ["rb"]

[tasks.run-release]
command = "cargo"
args = ["rrb"]

[tasks.sanity]
dependencies = [
    "check",
    "clippy",
    "doc",
    "fmt-check",
]
